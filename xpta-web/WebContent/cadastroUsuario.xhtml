<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"

<f:view>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Colaboke</title>
<link href="css/template.css" rel="stylesheet" type="text/css" />
</head>	

<body>
<div id="rodape">
<div id="corpo" align="center">

<div id="topo">
<div id="topo_interno">

<div id="logo">
<img src="imagens/colaboke.png"  />
<img src="imagens/topo_texto.png" vspace="40px" hspace="10px" />
</div>

<div id="menu_topo" align="right">
<h:form id="menu_topo"> 
<img src="imagens/btn_home.png"/>
<img src="imagens/btn_projetos.png" />
<h:commandButton image="imagens/btn_cadastre.png"  action="#{usuarioB.novoUsuario}" value="Cadastrar usuario" />
</h:form>
</div>

<div id="login_topo">
<h:form>
	<h:outputText value="Usuario:" />
	<h:inputText value="#{usuarioB.login}" /><br />
	<h:outputText value="Senha:" />
	<h:inputSecret value="#{usuarioB.senha}"/><br />
	<h:commandButton action="#{usuarioB.fazerLogin}" value="Enviar" />  
</h:form>
</div>

</div> <!-- fim de topo_interno -->
</div> <!-- fim de topo -->

<div id="principal">

<h:form>

	<h1>Cadastro de Usu√°rio</h1>
	<h:outputText value="Nome:" />
	<h:inputText value="#{usuarioB.usuario.nome}" />
	<br></br>
	<br></br>
	<h:outputText value="Email:"  />
	<h:inputText value="#{usuarioB.usuario.email}" />
	<br></br>
	<br></br>
	<h:outputText value="Login: " />
	<h:inputText value="#{usuarioB.usuario.login}" />
	<br></br>
	<br></br>
	<h:outputText value="Senha:" />
	<h:inputSecret value="#{usuarioB.usuario.senha}" />
	<br></br>

	<br></br>
	<h:commandButton action="#{usuarioB.cadastrarUsuario}" value="Enviar" />
	
	
	
</h:form>


<div class="clear"></div>
</div> <!-- fim de principal -->

<div id="patrocinios">
</div>
</div> <!-- fim de corpo -->
<div class="clear"></div>
</div> <!-- fim de rodape -->



</body>

</f:view>    
</html>

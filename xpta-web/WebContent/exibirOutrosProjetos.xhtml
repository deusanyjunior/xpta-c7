<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	<f:view>
		<h:form >
			<fieldset style="height: 60%"><legend>Meus Projetos</legend> 
		<rich:dataTable value="#{projetoB.listaOutrosProjetos}" var="projeto" id="listaOutrosProjetos">
		
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome " />
				</f:facet>
				<h:outputText value="#{projeto.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Descricacao " />
				</f:facet>
				<h:outputText value="#{projeto.descricaoFormato}" />
			</rich:column>
			<rich:column sortBy="#{projeto.dataCriacao}">
				<f:facet name="header">
					<h:outputText value="Data da Criacao " />
				</f:facet>
				<h:outputText value="#{projeto.dataCriacao}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</rich:column>
			<rich:column sortBy="#{projeto.dataUltimaModificacao}">
				<f:facet name="header">
					<h:outputText value="Ultima modificacao " />
				</f:facet>
				<h:outputText value="#{projeto.dataUltimaModificacao}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Autor " />
						</f:facet>
						<h:outputText value="#{projeto.autor.nome}" />
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Editores " />
						</f:facet>
						
			</rich:column>
			
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Informações" />
						</f:facet>
						<h:commandLink value="Saiba mais" action="#{projetoB.retornaProjeto}" />
					
			</rich:column>	
		</rich:dataTable></fieldset>
		</h:form>
	</f:view>
	

</html>

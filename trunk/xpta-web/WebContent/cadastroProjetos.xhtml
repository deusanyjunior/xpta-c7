<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

	
<f:view>
	<h1>Cadastro de Projeto</h1>
	<br></br>
	<body>
		<h:form>
		<h:outputText value="Nome do Projeto:"/>
		<h:inputText value="#{projetoB.controllerProjeto.projeto.nome}"/>
		<br></br>
		<br></br>
		<h:outputText value="Descricao do formato:" />
		<h:inputTextarea value="#{projetoB.controllerProjeto.projeto.descricaoFormato}"/>
		<br></br>
		<br></br>
		<h:outputText value="Permissao"/>
		<h:inputText value="#{projetoB.controllerProjeto.projeto.permissao}"/>
		
		<br></br>
		<br></br>
		<h:commandButton action="#{projetoB.salvarProjeto}" value="Enviar"/> 
		
		</h:form>
	</body>
</f:view>
</html>

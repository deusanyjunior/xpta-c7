<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<f:view>
	

<body>
<h1>XPTA</h1>
<h:form >
	<h:outputText value="nome:" />
	<h:inputText value="#{usuarioB.login}" />
	<br></br>
	<br></br>
	<h:outputText value="Senha:" />
	<h:inputSecret value="#{usuarioB.senha}"/>
	<br></br>
	<br></br>
	<h:commandButton action="#{usuarioB.fazerLogin}" value="Enviar" />
	<h:commandButton action="#{usuarioB.novoUsuario}" value="Cadastrar usuario" />
	<br></br>
	<br />
	  <fieldset style="height: 95%"><legend>Projetos</legend> 
		<rich:dataTable value="#{projetoB.listaProjetosPublicos}" var="projeto" id="listaProjeto">
			<rich:column filterBy="#{projeto.codigo}" filterEvent="onkeyup" sortBy="#{projeto.codigo}">
			<f:facet name="header">
				<h:outputText value="Codigo" />
			</f:facet>
			<h:outputText value="#{projeto.codigo}" action="" />
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Nome " />
						</f:facet>
						<h:outputText value="#{projeto.nome}" />
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Descricacao " />
						</f:facet>
						<h:outputText value="#{projeto.descricaoFormato}" />
			</rich:column>
						
			<rich:column sortBy="#{projeto.dataUltimaModificacao}">
						<f:facet name="header">
							<h:outputText value="Ultima modificacao " />
						</f:facet>
						<h:outputText value="#{projeto.dataUltimaModificacao}">
							<f:convertDateTime dateStyle="short" />
						</h:outputText>
			</rich:column>	
			
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Autor " />
						</f:facet>
						<h:outputText value="#{projeto.autor.nome}" />
			</rich:column>	
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Informações" />
						</f:facet>
						<h:commandLink value="Saiba mais" action="#{projetoB.retornaProjeto}" />
					
			</rich:column>	
			
		</rich:dataTable>
	</fieldset>
	
	
	<br></br>
	
	<h:panelGrid bgcolor="#002233" style="FONT-SIZE: xx-small; width : 250px; height : 84px;">
		<h:panelGrid>
			
		</h:panelGrid>
	<h:graphicImage onmouseup="navigator=moveTo(margin-left:2px, margin-top:0px)"  style="margin-left:0px;" value="/images/avisos.png" /></h:panelGrid>
	<h:commandLink value="Projeto 1"/>
	<br></br>
	<h:commandLink value="Projeto 2"/>
</h:form>
</body>

</f:view>
</html>

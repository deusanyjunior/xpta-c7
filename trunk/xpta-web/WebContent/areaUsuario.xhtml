<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

<f:view>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Colaboke</title>
<link href="css/template.css" rel="stylesheet" type="text/css" />
</head>	

<body>
<div id="rodape">
<div id="corpo" align="center">

<div id="topo">
<div id="topo_interno">

<div id="logo">
<img src="imagens/colaboke.png"  />
<img src="imagens/topo_texto.png" vspace="40px" hspace="10px" />
</div>

<div id="menu_topo" align="right">
<h:form id="menu_topo"> 
<img src="imagens/btn_home.png"/>
<img src="imagens/btn_projetos.png" />
<h:commandButton image="imagens/btn_cadastre.png"  action="#{usuarioB.novoUsuario}" value="Cadastrar usuario" />
</h:form>
</div>

<div id="login_topo">
<h:form>
	<h:outputText value="Usuario:" />
	<h:inputText value="#{usuarioB.login}" /><br />
	<h:outputText value="Senha:" />
	<h:inputSecret value="#{usuarioB.senha}"/><br />
	<h:commandButton action="#{usuarioB.fazerLogin}" value="Enviar" />  
</h:form>
</div>

</div> <!-- fim de topo_interno -->
</div> <!-- fim de topo -->

<div id="principal">



	<h1>Área do usuário</h1>
	<h2>Meus Projetos</h2>
	<h:form>
		<h:commandButton action="#{usuarioB.fazerLogout}" value="Sair" />
		<br></br>
		<br></br>
		Ola:  <h:outputText value="#{sessionScope.user.nome}" />
		<br></br>
		<br></br>
		<h:commandButton value="novo" action="#{projetoB.invokeMethods}" />
		<h:outputLink value="exibirOutrosProjetos.xpta">+Projetos</h:outputLink>
		<br></br>
		<fieldset style="height: 60%"><legend>Meus Projetos</legend> 
		<rich:dataTable value="#{projetoB.listaMeusProjetos}" var="projeto" id="listaProjeto">
		
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome " />
				</f:facet>
				<h:outputText value="#{projeto.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Descricacao " />
				</f:facet>
				<h:outputText value="#{projeto.descricaoFormato}" />
			</rich:column>
			<rich:column sortBy="#{projeto.dataCriacao}">
				<f:facet name="header">
					<h:outputText value="Data da Criacao " />
				</f:facet>
				<h:outputText value="#{projeto.dataCriacao}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</rich:column>
			<rich:column sortBy="#{projeto.dataUltimaModificacao}">
				<f:facet name="header">
					<h:outputText value="Ultima modificacao " />
				</f:facet>
				<h:outputText value="#{projeto.dataUltimaModificacao}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Permissao " />
				</f:facet>
				<h:outputText value="#{projeto.permissao}" />
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Player" />
						</f:facet>
						<h:commandLink value="Ouvir" action="#{projetoB.retornaProjeto}" />
					
			</rich:column>
		</rich:dataTable></fieldset>
		
		<br></br>
		<br></br>
		
		<fieldset style="height: 60%"><legend>Projetos Editáveis</legend> <rich:dataTable
			value="#{projetoB.listaProjeto}" var="projeto"
			id="listaProjetoUsuarioEditavel">
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Nome " />
				</f:facet>
				<h:outputText value="#{projeto.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Descricacao " />
				</f:facet>
				<h:outputText value="#{projeto.descricaoFormato}" />
			</rich:column>
			<rich:column sortBy="#{projeto.dataCriacao}">
				<f:facet name="header">
					<h:outputText value="Data da Criacao " />
				</f:facet>
				<h:outputText value="#{projeto.dataCriacao}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</rich:column>
			<rich:column sortBy="#{projeto.dataUltimaModificacao}">
				<f:facet name="header">
					<h:outputText value="Ultima modificacao " />
				</f:facet>
				<h:outputText value="#{projeto.dataUltimaModificacao}">
					<f:convertDateTime dateStyle="short" />
				</h:outputText>
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Autor " />
						</f:facet>
						<h:outputText value="#{projeto.autor.nome}" />
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Editores " />
						</f:facet>
						
			</rich:column>		
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Informações" />
						</f:facet>
						<h:commandLink value="Saiba mais" action="#{projetoB.retornaProjeto}" />
					
			</rich:column>
			<rich:column>
						<f:facet name="header">
							<h:outputText value="Player" />
						</f:facet>
						<h:commandLink value="Ouvir" action="#{projetoB.retornaProjeto}" />
					
			</rich:column>	
				
		</rich:dataTable></fieldset>
		<br></br>
		<br></br>
		
		<fieldset style="height: 60%"><legend>Pedidos pendentes</legend> <rich:dataTable
			value="#{pedidoB.listaPedidosPendentes}" var="pedido"
			id="listaPedidosPendentes">
			
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Usuário solicitante " />
				</f:facet>
				<h:outputText value="#{pedido.usuario.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Projeto solicitado " />
				</f:facet>
				<h:outputText value="#{pedido.projeto.nome}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Status " />
				</f:facet>
				<h:outputLink>Permitir</h:outputLink>
			</rich:column>
			</rich:dataTable>
			</fieldset>
		
	</h:form>
	
	<div class="clear"></div>
</div> <!-- fim de principal -->

<div id="patrocinios">
</div>
</div> <!-- fim de corpo -->
<div class="clear"></div>
</div> <!-- fim de rodape -->
	
	
	
	
	
	</body>
	
</f:view>

</html>

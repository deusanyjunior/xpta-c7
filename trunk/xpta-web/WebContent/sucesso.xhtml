<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Colaboke</title>
<link href="css/template.css" rel="stylesheet" type="text/css" />
</head>	

<body>
<div id="rodape">
<div id="corpo" align="center">

<div id="topo">
<div id="topo_interno">

<div id="logo">
<img src="imagens/colaboke.png"  />
<img src="imagens/topo_texto.png" vspace="40px" hspace="10px" />
</div>

<div id="menu_topo" align="right">
<h:form id="menu_topo"> 
<img src="imagens/btn_home.png"/>
<img src="imagens/btn_projetos.png" />
<h:commandButton image="imagens/btn_cadastre.png"  action="#{usuarioB.novoUsuario}" value="Cadastrar usuario" />
</h:form>
</div>

<div id="login_topo">
<h:form>
	<h:outputText value="Usuario:" />
	<h:inputText value="#{usuarioB.login}" /><br />
	<h:outputText value="Senha:" />
	<h:inputSecret value="#{usuarioB.senha}"/><br />
	<h:commandButton action="#{usuarioB.fazerLogin}" value="Enviar" />  
</h:form>
</div>

</div> <!-- fim de topo_interno -->
</div> <!-- fim de topo -->

<div id="principal">


<h1>Sucesso</h1>
<h3> ol√°:<h:outputText value="#{sessionScope.user.nome}" /> </h3>
<h:outputLink value="areaUsuario.xpta">Home</h:outputLink>
<br></br>
<h:outputLink value="cadastroProjetos.xpta"> Criar projeto</h:outputLink>
<br></br>
<h:outputLink value="upFiles.xpta" >Editar Projeto</h:outputLink>


<div class="clear"></div>
</div> <!-- fim de principal -->

<div id="patrocinios">
</div>
</div> <!-- fim de corpo -->
<div class="clear"></div>
</div> <!-- fim de rodape -->

</body>


</f:view>
</html>
